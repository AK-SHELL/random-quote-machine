<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Quote Machine</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.6s ease;
      font-family: "Segoe UI", sans-serif;
    }

    #quote-box {
      background: #ffffff;
      width: 1020px;            
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    #text {
      font-size: 3.8rem;        
      line-height: 1.5;
      margin-bottom: 20px;
    }

    #author {
      font-size: 2.1rem;
      color: #650303;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #new-quote {
      background: #e32c2c;
      color: rgb(242, 226, 226);
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    #new-quote:hover {
      background: #ed9d25;
    }

    #tweet-quote {
      text-decoration: none;
      background: #e32c2c;
      color: rgb(237, 221, 221);
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 1rem;
    }

    #tweet-quote:hover {
      background: #f89b3e;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    const quotes = [
      { text: "In a gentle way, you can shake the world.", author: "Mahatma Gandhi" },
      { text: "The future depends on what you do today.", author: "Mahatma Gandhi" },
      { text: "Dream, dream, dream. Dreams transform into thoughts and thoughts result in action.", author: "A. P. J. Abdul Kalam" },
      { text: "Excellence is a continuous process, not an accident.", author: "A. P. J. Abdul Kalam" },
      { text: "Stay hungry, stay foolish.", author: "Steve Jobs" }
    ];

    const backgrounds = [
      "linear-gradient(135deg, #ffecd2, #fcb69f)",
      "linear-gradient(135deg, #a1c4fd, #c2e9fb)",
      "linear-gradient(135deg, #d4fc79, #96e6a1)",
      "linear-gradient(135deg, #fbc2eb, #a6c1ee)",
      "linear-gradient(135deg, #fdfbfb, #ebedee)"
    ];

    function getRandomIndex(max) {
      return Math.floor(Math.random() * max);
    }

    function QuoteMachine() {
      const [index, setIndex] = React.useState(getRandomIndex(quotes.length));

      React.useEffect(() => {
        document.body.style.background = backgrounds[getRandomIndex(backgrounds.length)];
      }, [index]);

      const quote = quotes[index];

      const newQuote = () => {
        setIndex(getRandomIndex(quotes.length));
      };

      return (
        <div id="quote-box">
          <div id="text">“{quote.text}”</div>
          <div id="author">— {quote.author}</div>

          <div className="buttons">
            <button id="new-quote" onClick={newQuote}>
              New Quote
            </button>

            <a
              id="tweet-quote"
              href={`https://twitter.com/intent/tweet?text="${quote.text}" - ${quote.author}`}
              target="_blank"
              rel="noopener noreferrer"
            >
              Tweet
            </a>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("app")).render(<QuoteMachine />);
  </script>
  
  <div id="app"></div>

  <!-- FCC Test Script (DO NOT REMOVE) -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <script type="text/babel">
    // your React code
  </script>



</body>
</html>
